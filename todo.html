<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet</title>
    <link rel="stylesheet" href="journal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <nav style="background-color: #7f8da1;">
        <div class="flex container">
            <div class="flex">
                <img src="bilder/logo.png" alt="logo">
                <a href="index.html">
                    <h1>Bullet<span class="dot">.</span></h1>
                </a>
            </div>
            <div>
                <div class="head_nav"><a href="todo.html">JOURNAL</a></div>
            </div>
        </div>
    </nav>

    <section id="week">
        <div class="container">
            <h2>Day-Recap</h2>
        </div>
        <div class="container" id="weekDiv">

        </div>
    </section>

    <section id="todo">
        <div class="container">
            <p class="head">Write about your day...</p>
            <textarea name="day" id="dayInput">
            </textarea>
            <div id="suggestions">
                <p>Unsure what to write about? Try our suggestions: </p>
                <button onclick="generateQuestions()" class="button">Generate suggestions</button>
                <div id="displayQuestion"></div>
            </div>

            <p class="head">Select your mood:
            <p>
            <div id="mood">
                <i class="fa-regular fa-face-laugh-beam" onclick="activateMood(this)" id="superhappy"></i>
                <i class="fa-regular fa-face-smile-beam" onclick="activateMood(this)" id="happy"></i>
                <i class="fa-regular fa-face-smile" onclick="activateMood(this)" id="glad"></i>
                <i class="fa-regular fa-face-meh" onclick="activateMood(this)" id="neutral"></i>
                <i class="fa-regular fa-face-frown-open" onclick="activateMood(this)" id="sad"></i>
                <i class="fa-regular fa-face-sad-tear" onclick="activateMood(this)" id="supersad"></i>
            </div>

            <button class="button submit" onclick="gatherInput()">SUBMIT</button>
        </div>
    </section>




    <script src="journal.js"></script>
</body>

</html>
